<!--
Í staðin fyrir að hafa padding og blur þá setti ég shadow og border-radius
shadow sliderinn breytir bara stærð og blurri skuggans,
border-radius fer frá kassa yfir í pillu

-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="shadow">Shadow:</label>
    <input id="shadow" type="range" name="shadow" min="10" max="200" value="10" data-sizing="px">

    <label for="border">Border-radius:</label>
    <input id="border" type="range" name="border" min="0" max="250" value="0" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    :root {
      --base: #ffc600;
      --shadow: 10px;
      --border: 10px;
    }

    img {
      box-shadow: 0 0 var(--shadow) black;
      background: var(--base);
      padding: 10px;
      border-radius: var(--border);
    }

    .hl {
      color: var(--base);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>


</body>
</html>
